name: Rust build & test

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Setup Rust toolchain (stable)
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          default: true
    - uses: actions/checkout@v1
    - name: cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
